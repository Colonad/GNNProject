[pytest]
# Compatible with pytest 6.x
# (If you upgrade to pytest>=7 later, you can bump minversion accordingly.)
minversion = 6.0
addopts = -q -ra
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

log_cli = true
log_cli_level = INFO

filterwarnings =
    ignore::DeprecationWarning
